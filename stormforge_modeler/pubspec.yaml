name: stormforge_modeler
description: StormForge Flutter cross-platform EventStorming modeling application
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Serialization
  yaml: ^3.1.2
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  
  # File handling
  file_picker: ^8.0.7
  path_provider: ^2.1.4
  path: ^1.9.0
  
  # Utilities
  uuid: ^4.5.0
  collection: ^1.18.0
  equatable: ^2.0.5
  logger: ^2.4.0
  
  # HTTP client
  http: ^1.2.0
  
  # Navigation
  go_router: ^14.3.0
  
  # Storage
  shared_preferences: ^2.3.3
  
  # Git integration (future)
  # git2dart: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code generation
  build_runner: ^2.4.12
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3

